<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--profile card code in html and css-->
    <title>profile card</title>
    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <!--front page of card start-->
                <div class="front">
                    <h2>Brielle Katherine</h2>
                    <p>web designer,India</p>
                    <button>Hover me</button>
                </div>
                <!--front page of caed end-->
                <!--back pafe of card start-->
                <div class="back">
                    <img src="waving-hand.png" alt="">
                    <h1>Brielle <span>Katherine</span></h1>
                    <p>I'm a web developer currently working <span>@microsoft</span> to make websites.</p>
                    <div class="row">
                        <div class="col">
                            <h2>12k</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>108</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>56k</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>follow</button>
                        <a href="#"><img src="instagram.png"></a>
                        <a href="#"><img src="pinterest.png"></a>
                    </div>
                </div>
                <!--back page of card end-->
            </div>
        </div>
    </div>
</body>

</html>
